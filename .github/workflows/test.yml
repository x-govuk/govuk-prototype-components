name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        # Canâ€™t use `npm ci` due to https://github.com/npm/cli/issues/4828
        run: |
          npm i --package-lock=false
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
